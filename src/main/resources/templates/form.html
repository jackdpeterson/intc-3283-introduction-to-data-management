<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INTC-3283 - Welcome</title>
    <link type="text/css" rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}">
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1>Create an Entry</h1>
            <form th:action="@{'/entries'}"
                  th:method="post"
                  th:object="${entry}"
                  class="form needs-validation"
                  novalidate>

                <div th:if="${#fields.hasErrors('global')}">
                    <h4>General errors</h4>
                    <div class="alert alert-danger">
                        <div class="" th:each="err : ${#fields.errors('global')}"
                             th:text="${err}"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('name')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('email')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" th:field="*{age}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('age')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('address')}"
                            th:text="${err}"></li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="human">Human</label>
                    <input type="checkbox" checked="checked" class="form-check-input" id="human" th:field="*{human}">
                    <ul class="list-group-flush alert-warning">
                        <li class="list-group-item" th:each="err : ${#fields.errors('human')}"
                            th:text="${err}"></li>
                    </ul>
                </div>


                <input type="submit" value="Submit" class="btn btn-primary"/>


            </form>

        </div>
    </div>

</div>


</body>
</html>
